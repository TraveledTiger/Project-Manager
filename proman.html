<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="'width=device-width, initial-scale=1.0" />
    <title>Project Manager</title>
    <link rel="stylesheet" href="proman.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Project Manager</h1>
    <button type="button" id="create-btn">Create Project</button>

    <div id="project-model">
      <h3>New Project</h3>
      <div class="creation">
        <label for="project-name">Project Name:</label>

        <input type="text" id="project-name" placeholder="Project Name" />

        <label for="project-desc">Project Description:</label>

        <textarea
          id="project-desc"
          placeholder="Project Description"
        ></textarea>

        <label for="project-deadline">Project Deadline:</label>

        <input type="date" id="project-deadline" />

        <button type="button" class="pos-layout" id="finish-btn">Finish</button>
        <button type="button" class="neg-layout" id="cancel-btn">Cancel</button>
      </div>
    </div>

    <div class="edit-model">
      <h3>Edit Project</h3>
      <div class="creation">
        <input type="text" id="edit-name" placeholder="Project Name" />

        <textarea id="edit-desc" placeholder="Project Description"></textarea>

        <input type="date" id="edit-deadline" />
      </div>
      <button type="button" class="pos-layout" id="complete-btn">
        Complete
      </button>
    </div>

    <div class="delete-model">
      <h3>Are you sure you want to delete this project?</h3>
      <button type="button" class="pos-layout" id="delete-confirm-btn">
        Delete
      </button>
      <button type="button" class="neg-layout" id="delete-cancel-btn">
        Cancel
      </button>
    </div>

    <section id="projects-section">
      <h2>Projects</h2>
      <div id="projects-container"></div>
    </section>
    <script src="proman.js"></script>
  </body>
</html>
